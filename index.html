<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9b8a627eb4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Checkout Page</title>
</head>

<body>


  <main>
    <div class="container">

      <div class="title">
        <h1>Checkout</h1>
      </div>

      <div class="wrapper">
        <div class="container-cart">

          <div class="product">

            <div class="img-container">
              <img src="photo1.png" alt="">
            </div>

            <div class="product-desc">
              <p class="product-name">Vintage Backbag</p>
              <p class="product-price">
                <span class="discount-price"> $54.99 </span>
                <span class="regular-price">$94.99 </span>
              </p>
              <div class="quantity-control">
                <button><i class="fa fa-minus" aria-hidden="true"></i></button>
                <p> 1 </p>
                <button><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
            </div>

          </div>

          <div class="product">
            <div class="img-container">
              <img src="photo2.png" alt="">
            </div>
            <div class="product-desc">
              <p class="product-name">Levi Shoes</p>
              <p>
                <span class="discount-price"> $74.99 </span>
                <span class="regular-price"> $124.99 </span>
              </p>
              <div class="quantity-control">
                <button><i class="fa fa-minus" aria-hidden="true"></i></button>
                <p> 1 </p>
                <button><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>

          <div class="spaces"></div>
          <div class="cost">
            <h4> Shipping</h4>
            <p> $19 </p>
          </div>

          <div class="cost">
            <h4> Total</h4>
            <p> $148.98 </p>
          </div>

        </div>

        <div class="contact-info">

          <h4>Contact infomation</h4>

          <div class="form-group">
            <label for=""> Email</label>
            <div class="input-wrapper">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="text" placeholder="Enter your email...">
            </div>
          </div>

          <div class="form-group">
            <label for=""> Phone</label>
            <div class="input-wrapper">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <input type="text" placeholder="Enter your phone...">
            </div>
          </div>


          <h4>Shipping address</h4>

          <div class="form-group">
            <label for=""> Full Name</label>
            <div class="input-wrapper">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
              <input type="text" placeholder="Your full name.." value="Rodney Cotton">
            </div>
          </div>
          <div class="form-group">
            <label for=""> Address </label>
            <div class="input-wrapper">
              <i class="fa fa-home" aria-hidden="true"></i>
              <input type="text" placeholder="Your address..">
            </div>
          </div>
          <div class="form-group">
            <label for=""> City</label>
            <div class="input-wrapper">
              <i class="fa fa-building" aria-hidden="true"></i>
              <input type="text" placeholder="Your city..">
            </div>
          </div>

          <div class="col-2">
            <div class="form-group">
              <label for=""> Country</label>
              <div class="input-wrapper">
                <i class="fa fa-building" aria-hidden="true"></i>
                <input type="text" placeholder="Your country..">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </div>
            </div>
            <div class="form-group">
              <label for=""> Postal Code</label>
              <div class="input-wrapper">
                <i class="fa fa-building" aria-hidden="true"></i>
                <input type="text" placeholder="Your postal code..">
              </div>
            </div>
          </div>

          <div class="flex checkbox-wrapper">
            <input type="checkbox" name="" id="">
            <p>Save this information for next time</p>
          </div>

          <div class="btn-continue">
            <button class="btn">Continue</button>
          </div>

        </div>
      </div>


      <footer>dev-vilmrcs@devchallenges.io</footer>
    </div>
  </main>

</body>

</html>
